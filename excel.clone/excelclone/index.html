<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="style.css" rel ="StyleSheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>ExcelClone</title>
    
</head>
<body>
    <div class="container">
        <div class = "title-bar"> Book-1 Excel</div>
        <div class = "Menu-bar">
            <div class="menu-file menu-items">File</div>
            <div class="menu-home menu-items selected">Home</div>
            <div class="menu-insert menu-items">Insert</div>
            <div class="menu-Layout menu-items">Layout</div>
            <div class="menu-help menu-items">Help</div>
        </div>
        <div class = "menu-bar-icon">
            <div class="material-icons menu-icon icon-cut">content_cut</div>
            <div class="material-icons menu-icon icon-copy">content_copy</div>
            <div class="material-icons menu-icon icon-paste">content_paste</div>
            <select class = "selector font-family-selector">
                <option value="Hermann">Hermann</option>
                <option value="Recoleta">Recoleta</option>
                <option value="Blacker">Blacker</option>
                <option value="ITC Lubalin Graph">ITC Lubalin Graph</option>
                <option value="Linotype Didot">Linotype Didot</option>
                <option value="Begum">Begum</option>
                <option value="ITC Caslon No. 224">ITC Caslon No. 224</option>
                <option value="Sabon">Sabon</option>
                <option value="Calibri">Calibri</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="VOGA">VOGA</option>
                <option value="LOVELYN">LOVELYN</option>
                <option value="GLAMOR">GLAMOR</option>
                <option value="FENIX">FENIX</option>
                <option value="CHANTELLI ANTIQUA">CHANTELLI ANTIQUA</option>
                <option value="ATHENE">ATHENE</option>
                <option value="VOLLKORN">VOLLKORN</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Courier New">Courier New</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Impact">Impact</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Palatino Linotype">Palatino Linotype</option>
                <option value="Book Antiqua ">Book Antiqua </option>
                <option value="Century Gothic ">Century Gothic </option>
                <option value="Franklin Gothic Medium ">Franklin Gothic Medium </option>
                <option value="Garamond ">Garamond </option>

        
            </select>
            <select class = "selector font-family-selector">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                </select>
            <div class="material-icons menu-icon icon-bold">format_bold</div>
            <div class="material-icons menu-icon icon-italic">format_italic</div>
            <div class="material-icons menu-icon icon-underline">format_underline</div>
            <div class="material-icons menu-icon icon-align-left">format_align_left</div>
            <div class="material-icons menu-icon icon-align-center">format_align_center</div>
            <div class="material-icons menu-icon icon-align-right">format_align_right</div>
            <div class="material-icons menu-icon icon-color-fill">format_color_fill</div>
            <div class="material-icons menu-icon icon-color-text">format_color_text</div>
        </div>
        <div class = "Formula-bar"></div>
        <div class = "Data-container">
                <div class ="select-all"></div>
                <div class="column-name-container">
                    <!-- <div class="column-name">A</div>
                    <div class="column-name">B</div> -->
                </div>
                <div class="Row-name-container">
                    <div class="row-name">1</div>
                    <div class="row-name">2</div>
                </div>
                <div class="Input-cell-container">
                    <div class="row">
                        <div class="r-input-cell"contenteditable="true"></div>
                        <div class="r-input-cell"contenteditable="true"></div>
                    </div>
                    <div class="row">
                        <div class="r-input-cell"contenteditable="true"></div>
                        <div class="r-input-cell"contenteditable="true"></div>
                    </div>
                </div>
        </div>
        <div class = "Sheet-bar">
            <div class="scroller">
            <div class="material-icons icons-left-scroll">arrow_left</div>
            <div class="material-icons icons-right-scroll">arrow_right</div>
        </div>
        <div class="material-icons icons-add">add_circle</div>
        <div class="sheet-tab-container">
            <div class="sheet-tab">sheet1</div>
        </div>
        </div>    
    </div>

</body>
</html>
